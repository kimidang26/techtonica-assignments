    <div class="container">
        <div class="row">
          <div class="col">
            <h1>Guess My Number Game</h1>
            <h2>Input your range</h2>
            <label id="userNum">Choose your range (0 - your number) </label><br>
            <input type="number" id= "range" ><br><br>
            <button onclick="rangeButton()" type="button" > Submit Range</button>

          </div>
          <div class="col">
            <h2>Guess a Number</h2>

            <br><button onclick ="play()" id="my-btn" >Submit Guess</button>
            <p id="message1">No. of guesses</p>
